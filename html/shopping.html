        <h1 class="animate__animated animate__backInRight">Shopping Site</h1>
        <!-- Componente para carrito de compras -->
        <nav>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"

                <div class="cartText">Enter the shopping cart</div>
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-cart"

                    <path
                        d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />

            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"

                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Items in shopping cart</h5>
                </div>
                <div class="cartDisplay">
                    <div class="totalAmount-display">

                            class="totalAmount">0</span>
                    </div>
                    <div id="totalCart" class="totalCart">
                    </div>
                </div>
            </div>
        </nav>
